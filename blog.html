    <style>
        body {
            background-color: #121212;
            color: #A7FF9E;
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px #A7FF9E, 0px 0px 20px #00FF99;
        }

        /* Hamburger Menu */
        .menu-bar {
            background-color: black;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-bar span {
            margin-right: 10px;
            font-size: 28px;
        }

        .menu-links {
            display: none;
            background-color: #1a1a1a;
            text-align: center;
            padding: 10px;
        }

        .menu-links a {
            display: block;
            color: #A7FF9E;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 0;
        }

        .menu-links a:hover {
            text-decoration: underline;
        }

        .blog-container {
            max-width: 750px;
            margin: auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #A7FF9E;
            text-align: left;
            margin-bottom: 20px;
        }

        .blog-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: #A7FF9E;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .blog-title:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: black;
            text-align: center;
        }
    </style>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu-links");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</head>
